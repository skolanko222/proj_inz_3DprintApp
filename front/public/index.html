<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Sterowania Drukarką</title>
    <link rel="stylesheet" href="style.css">
    <script src="/stomp.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Panel Sterowania Drukarką</h1>
    <form id="connectionForm">
        <label for="printerId">ID Drukarki:</label>
        <input type="text" id="printerId" required>
        <br>
        <button type="button" id="connectButton">Połącz</button>
    </form>

    <form id="commandForm">
        <label for="command">Komenda:</label>
        <input type="text" id="command" required>
        <br>
        <button type="submit">Wyślij Komendę</button>
    </form>
    <p id="response"></p>

    <div class="controls">
        <h2>Sterowanie Temperaturą</h2>
        <div class="control-item">
            <input type="checkbox" id="enablePrintbed" />
            <label class="control-label" for="enablePrintbed">Włącz ogrzewanie stołu</label>
            <br>
            <label class="control-label" for="printbedTemp">Temperatura stołu:</label>
            <input type="range" id="printbedTemp" min="0" max="100" value="0" disabled>
            <span id="printbedTempValue">0°C</span>
        </div>

        <div class="control-item">
            <input type="checkbox" id="enableNozzle" />
            <label class="control-label" for="enableNozzle">Włącz ogrzewanie dyszy</label>
            <br>
            <label class="control-label" for="nozzleTemp">Temperatura dyszy:</label>
            <input type="range" id="nozzleTemp" min="0" max="250" value="0" disabled>
            <span id="nozzleTempValue">0°C</span>
        </div>
    </div>

    <div id="status-container">
        <h2>Status Drukarki</h2>
        <div class="status-item">
            <span class="status-label">Koordynaty:</span> 
            <span id="coordinates">N/A</span>
        </div>
        <div class="status-item">
            <span class="status-label">Temperatura stołu:</span> 
            <span id="tempPrintbed">N/A</span>
        </div>
        <div class="status-item">
            <span class="status-label">Temperatura dyszy:</span> 
            <span id="tempNozzle">N/A</span>
        </div>
    </div>
</body>
</html>
