<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Command Sender</title>
    <!-- Reference local SockJS and StompJS files -->
    <script src="/stomp.js"></script>
</head>
<body>
    <h1>Send Command to Printer</h1>
    <form id="commandForm">
        <label for="printerId">Printer ID:</label>
        <input type="text" id="printerId" required>
        <br>
        <label for="command">Command:</label>
        <input type="text" id="command" required>
        <br>
        <button type="submit">Send Command</button>
    </form>
    <p id="response"></p>

    <script>
        // Connect to the WebSocket endpoint
        const stompClient = Stomp.client('ws://localhost:8080/ws');

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);

            // Subscribe to receive responses from the server
            stompClient.subscribe('/user/queue/command', function(message) {
                document.getElementById('response').innerText = "Received response: " + message.body;
            });
        });

        // Send the command to the server when the form is submitted
        document.getElementById('commandForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const printerId = document.getElementById('printerId').value;
            const command = document.getElementById('command').value;

            // Construct the message payload
            const payload = JSON.stringify({
                printerId: printerId,
                command: command
            });

            // Send the message to the server at the "/app/command" endpoint
            stompClient.send('/app/command', {}, payload);

            document.getElementById('response').innerText = "Command sent to printer with ID: " + printerId;
        });
    </script>
</body>
</html>
